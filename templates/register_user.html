<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Registration | FaceAttendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7f9; font-family:'Montserrat',sans-serif;}
    .container { max-width:400px; margin:70px auto; background:#fff; padding:28px 30px; border-radius:14px; box-shadow:0 8px 22px rgba(0,0,0,.09);}
    h2 { color:#0056b3; font-size:1.5rem; margin-bottom:22px;}
    .btn-primary { background:#0056b3; border:none; font-weight:bold; border-radius:7px;}
    .btn-primary:hover { background:#004085;}
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>

    <!-- autocomplete off + controlled inputs -->
    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text"
               name="username"
               id="username"
               class="form-control"
               autocomplete="off"
               placeholder="Enter your username"
               autocapitalize="none"
               spellcheck="false"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Enter your password"
               class="form-control"
               autocomplete="new-password"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-control" required>
          <option value="" selected disabled>Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mt-3" role="alert">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- forceâ€‘clear fields on load (in case browser tries autofill) -->
  <script>
    window.addEventListener('load', () => {
      const u = document.getElementById('username');
      const p = document.getElementById('password');
      if (u) u.value = '';
      if (p) p.value = '';
    });
  </script>
</body>
</html>
