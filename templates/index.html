<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Present via Pixel — NTTF College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #007bff, #001f3f);
      color: white;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1200;
      height: 65px;
      padding: 0 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #fff !important;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-btn {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.3s ease;
      color: #e5edff;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn.nav-ghost {
      border-color: rgba(255, 255, 255, 0.4);
      background: transparent;
    }

    /* Hover for nav buttons */
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    /* Click (active) effect for nav buttons */
    .nav-btn:active {
      transform: translateY(0);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
      background: rgba(0, 180, 255, 0.3);
    }

    .nav-btn.nav-primary {
      background: #00b4ff;
      color: #001021;
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .nav-btn.nav-primary:hover {
      background: #00d4ff;
      color: #001021;
      box-shadow: 0 0 18px rgba(0, 212, 255, 0.8);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    .hero-small {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 35px;
    }

    /* Single main login button */
    .hero-login-btn {
      width: 240px;
      padding: 14px;
      font-size: 17px;
      border-radius: 999px;
      font-weight: 600;
      background: #ffffff;
      color: #007bff;
      border: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
      text-decoration: none;
      display: inline-block;
    }

    .hero-login-btn:hover {
      background: linear-gradient(135deg, #00c6ff, #007bff);
      color: #ffffff;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.85);
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #ccc;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 15px;
      }
      .hero h1 {
        font-size: 2.4rem;
      }
      .nav-actions {
        gap: 0.5rem;
      }
      .nav-btn {
        padding: 4px 10px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      NETTUR TECHNICAL TRAINING FOUNDATION
    </a>

    <div class="nav-actions">
      <a href="{{ url_for('static', filename='about.txt') }}" class="nav-btn nav-ghost">About</a>
      <a href="{{ url_for('static', filename='Features.txt') }}" class="nav-btn nav-ghost">Features</a>
      <a href="{{ url_for('static', filename='Help.txt') }}" class="nav-btn nav-ghost">Help</a>
      <a href="{{ url_for('login') }}" class="nav-btn nav-primary">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Present via Pixel</h1>
    <p>Where every presence is valued, and every moment counts.</p>

    <a href="{{ url_for('login') }}" class="hero-login-btn">
      Get Started
    </a>
  </section>

  <footer>
    © 2025 NTTF College — Present via Pixel
  </footer>

</body>
</html>
