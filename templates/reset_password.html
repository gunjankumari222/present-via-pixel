<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password | FaceAttendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7f9; font-family:'Montserrat',sans-serif;}
    .container { max-width:400px; margin:70px auto; background:#fff; padding:28px 30px; border-radius:14px; box-shadow:0 8px 22px rgba(0,0,0,.09);}
    h2 { color:#0056b3; font-size:1.4rem; margin-bottom:18px;}
    .btn-success { background:#0056b3; border:none; font-weight:bold; border-radius:7px;}
    .btn-success:hover { background:#004085;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Old Password</label>
        <input type="password" name="old_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
      <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mt-3" role="alert">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
