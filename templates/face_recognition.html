<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Face Recognition | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #eaf2f8 0%, #d5e6f1 100%);

      color: #fff;

      top: 0; left: 0; right: 0;
      z-index: 1000;
      height: 60px;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
    }

    .content-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 650px;
      text-align: center;
      color: #333;
      padding: 30px;
    }

    .camera-frame img {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 380px;
      height: 280px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      color: #ccc;
      text-align: center;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <span>NETTUR TECHNICAL TRAINING FOUNDATION</span>
    </a>
  </nav>

  <div class="content-section">
    <div class="card">

      <h4>Present via Pixel</h4>
      <p>Smile üòä You're being marked present automatically!</p>

      <div class="camera-frame">
        <img id="camera" src="" alt="Live Camera Feed">
      </div>

      <div class="text-center mt-3">
        <a href="{{ url_for('video_stop') }}" class="btn btn-danger">Done</a>
      </div>

    </div>
  </div>


  <!-- GEO-LOCATION LOGIC -->
  <script>
    const collegeLat = 12.847064349840451;
    const collegeLon = 77.66902852801192;
    const allowedRadius = 0.09;

    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function startCamera() {
      document.getElementById("camera").src = "{{ url_for('video_feed') }}";
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        if (distance(pos.coords.latitude, pos.coords.longitude, collegeLat, collegeLon) <= allowedRadius) {
          startCamera();
        } else {
          Swal.fire("Access Denied üö´", "You are not inside the college premises.", "error");
        }
      },
      () => {
        Swal.fire("Location Required ‚ö†Ô∏è", "Enable location access.", "warning");
      }
    );
  </script>
