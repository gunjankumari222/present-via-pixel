<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Management | Face Recognition System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-dark: #003366;
      --page-bg: #f8f9fa;
      --card-bg: #ffffff;
      --accent-color: #007bff;
      --text-dark: #343a40;
      --table-header-bg: #e9ecef;
    }
    body {
      background: linear-gradient(135deg, #eaf2f8 0%, #d5e6f1 100%);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 10px 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 65px;
    }
    .navbar img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 35px;
      animation: fadeIn 0.8s ease-out;
    }
    .card h4 {
      color: var(--text-dark);
      font-weight: 700;
      margin-bottom: 25px;
      position: relative;
      font-size: 1.75rem;
    }
    .card h4::after {
      content: "";
      width: 100px;
      height: 3px;
      background: var(--accent-color);
      display: block;
      margin-top: 8px;
      border-radius: 2px;
    }
    .table-responsive {
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ced4da;
    }
    table {
      color: var(--text-dark);
      margin-bottom: 0;
    }
    .table > :not(caption)>*>* {
        padding: 0.75rem 1.25rem;
    }
    thead {
      background: var(--table-header-bg);
      color: var(--text-dark);
      letter-spacing: 0.8px;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    tbody tr {
      background-color: var(--card-bg);
      transition: background-color 0.3s ease;
      border-bottom: 1px solid #f1f1f1;
    }
    tbody tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    tbody tr:last-child {
        border-bottom: none;
    }
    .btn-sm {
      padding: 6px 16px;
      font-size: 13px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-primary {
      background: var(--accent-color);
      border: none;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }
    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }
    .btn-danger {
      background: #dc3545;
      border: none;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
    }
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
    }
    footer {
      background: rgba(0, 0, 0, 0.9);
      color: #ccc;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45px;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- UPDATED NAVBAR START -->
  <div class="navbar">
    <span onclick="window.history.back();"
      style="cursor:pointer; font-size:1.6rem; color:#fff; margin-right:18px; font-weight:700; line-height:1; display:inline-block;">
      &larr;
    </span>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>NETTUR TECHNICAL TRAINING FOUNDATION</h1>
  </div>
  <!-- UPDATED NAVBAR END -->

  <div class="container py-5" style="margin-top: 85px; margin-bottom: 60px;">
    <div class="card">
      <h4>Student Management</h4>
      <div class="table-responsive mt-3">
        <table class="table align-middle table-borderless">
          <thead>
            <tr>
              <th>Token No</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
              <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>
                  <a href="{{ url_for('edit_student', token_no=s[0]) }}" class="btn btn-sm btn-primary me-2">Edit</a>
                  <a href="{{ url_for('delete_student_route', token_no=s[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    © 2025 NTTF College — Present via Pixel
  </footer>

  <script src="{{ url_for('static', filename='toast.js') }}"></script>
</body>
</html>
